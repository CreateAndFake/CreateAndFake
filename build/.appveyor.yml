image: Visual Studio 2017
build_script:
- cmd: >-
    choco install OpenCover

    choco install ReportGenerator

    choco install codecov
test_script:
- cmd: >-
    .\build\build.cmd Test

    .\build\build.cmd Coverage

    codecov -f .\artifacts\coverage\CoverageRaw.xml
artifacts:
- path: artifacts
  name: AllArtifacts